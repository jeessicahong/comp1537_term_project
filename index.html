<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<div>
		<p id="displayMessage"></p>
		<button id="settingButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#gameSettings">Change Game Settings</button>
	</div>
	
	<div id="tableDiv">
		<table id="ticTable">
			<tr>
				<td onclick="cellClicked(this, 0)" class="bottomBorder"></td>
				<td onclick="cellClicked(this, 1)" class="bottomBorder leftBorder"></td>
				<td onclick="cellClicked(this, 2)" class="bottomBorder leftBorder"></td>
			</tr>
			<tr>
				<td onclick="cellClicked(this, 3)" class="bottomBorder"></td>
				<td onclick="cellClicked(this, 4)" class="bottomBorder leftBorder"></td>
				<td onclick="cellClicked(this, 5)" class="bottomBorder leftBorder"></td>
			</tr>
			<tr>
				<td onclick="cellClicked(this, 6)"></td>
				<td onclick="cellClicked(this, 7)" class="leftBorder"></td>
				<td onclick="cellClicked(this, 8)" class="leftBorder"></td>
			</tr>
		</table>
	</div>	

	<!-- Modal -->
	<div class="modal fade" id="gameSettings" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Game Settings</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <form>
	          <div class="form-group">
	            <label for="Play Against" class="col-form-label">Play Against:</label><br>
	            <input type="radio" id="Player" name="gameSelect" value="player">
				<label for="player">Player</label><br>
				<input type="radio" id="Computer" name="gameSelect" value="computer">
				<label for="computer">Computer</label><br>
	          </div>
	          <div class="form-group">
	            <label for="Player One Name" class="col-form-label">Player One Name:</label>
	            <input type="text" class="form-control" id="p-one-name">
	          </div>
	          <div class="form-group">
	            <label for="Player Two Name" class="col-form-label">Player Two Name:</label>
	            <input type="text" class="form-control" id="p-two-name">
	          </div>
    	  </form>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div id="resetWrapper">
		<input id = "resetButton" value="Reset Game" title="Reset Game" type="submit" class="button" onclick="resetGame()"> 
	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="js/tictactoe.js"></script>
</body>
</html>
